{extend name="Public:base" /}
{block name="content"}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">空桶库存</h3>
    </div>

    <div class="panel-body">
        <table id="demo-dt-addrow" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>

                <th>名称</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="kucun" id="vo"}
            <tr>

                <td>{$vo.goodsName}</td>
                <td>{$vo.number}</td>
                <td>
                    <a href="{:url('EmptyBucket/assignBucketLogs',array('user_id'=>$store_id,'name'=>$vo.goodsName))}" class="btn btn-xs btn-rounded btn-mint">查询库存记录</a>
                </td>
            </tr>
            {/volist}
        </table>
        <div>
            <tr class="content">
                <td colspan="3" bgcolor="#FFFFFF"><div class="pages">

                </div></td>
            </tr>
        </div>
    </div>
</div>

{/block}
