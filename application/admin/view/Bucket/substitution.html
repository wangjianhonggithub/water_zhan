{extend name="Public:base" /}
{block name="content"}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">订单列表</h3>
    </div>

    <div class="panel-body">
        <table id="demo-dt-addrow" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>订单号</th>
                    <!-- <th>商品名称</th> -->
                    <th>申请用户</th>
                    <th class="min-tablet">申请时间</th>
                    <th class="min-tablet">状态</th>
                    <th class="min-tablet">租金类型</th>
                    <th class="min-desktop">操作</th>
                </tr>
            </thead>
            <tbody>
               {volist name="list" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.orderNo}</td>
                    <td>{$vo.userName}</td>
                    <td>{$vo.createTime}</td>
                    <td style="color:red">{:$vo.status == 0 ? "待审核" : "已通过"}</td>
                    <td style="color:red">{:$vo.type == 1 ? "月租" : "年租"}</td>
                    <td>
                        <!-- <button type="button" class="btn btn-mint subOrder" data-id="{$vo.id}">操作</button> -->
                    	<a href="/Admin/Bucket/substitutionAction?id={$vo.id}" class="btn btn-xs btn-rounded btn-success">操作</a>
                    </td>
                </tr>
            {/volist}
        </table>
        <div>
             <tr class="content">
                <td colspan="3" bgcolor="#FFFFFF"><div class="pages">
                    {$list->render()}
                </div></td>  
            </tr>
        </div>
    </div> 
</div>
