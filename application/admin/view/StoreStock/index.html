{extend name="Public:base" /}
{block name="content"}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">库存</h3>
    </div>
    <div class="padding border-bottom" >
        <ul class="search" style="padding:10px;">
            <li style="float: left;padding-bottom: 10px">
                <a href="/Admin/StoreGoodsAdd" id="demo-dt-addrow-btn" class="btn btn-primary"><i class="demo-pli-plus"></i> 添加新产品到库存</a> </li>
            </li>
        </ul>
    </div>
    <div class="panel-body">
        <table id="demo-dt-addrow" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>产品ID</th>
                <th class="min-tablet">产品名称</th>
                <th class="min-tablet">单个成本</th>
                <th class="min-tablet">库存</th>
                <th class="min-tablet">添加产品时间</th>
                <th class="min-tablet">修改产品时间</th>
                <th class="min-tablet">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='rs' id='vo'}
            <tr class="content">
                <td>{$vo.id}</td>
                <td>{$vo.goods_id}</td>
                <td>{$vo.goods_name}</td>
                <td>￥{$vo.cost}</td>
                <td>{$vo.stock}</td>
                <td>{$vo.create_time} </td>
                <td>{$vo.updata_time|date="Y-m-d H:i:s",###} </td>
                <td>
                    <a href="/Admin/StoreStockUpdata?goods_id={$vo.goods_id}"  data-id="{$vo.id}" class="btn btn-xs btn-rounded btn-warning">修改</a>
                    <a href="/Admin/StoreLogs?goods_id={$vo.goods_id}"  data-id="{$vo.id}" class="btn btn-xs btn-rounded btn-mint">补货记录</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div>
        </div>
    </div>
</div>

{/block}
