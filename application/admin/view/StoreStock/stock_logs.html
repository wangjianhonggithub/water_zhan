{extend name="Public:base" /}
{block name="content"}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">补货记录</h3>
    </div>
    <div class="panel-body">
        <table id="demo-dt-addrow" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>产品名称</th>
                <th>补货数量</th>
                <th>本次成本</th>
                <th>供货商</th>
                <th>补货时间</th>
            </tr>
            </thead>
            <tbody>
            {volist name='rs' id='vo'}
            <tr class="content">
                <td>{$vo.id}</td>
                <td>{$vo.goods_name}</td>
                <td>{$vo.add_num}</td>
                <td>￥{$vo.total_money}</td>
                <td>{$vo.supplier_name}</td>
                <td>{$vo.create_time} </td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div>
        </div>
    </div>
</div>

{/block}
