{extend name="Public:base" /}
{block name="content"}
<div class="panel">
  <!-- Panel heading -->
  <div class="panel-heading">

    <h3 class="panel-title">详情</h3>

  </div>
  <div id="demo-custom-toolbar2" class="table-toolbar-left">
        <a href="javascript:;" id="demo-dt-addrow-btn" class="btn btn-primary" onClick="javascript:history.back()">返回列表</a> 
  </div>
    <br/>
    <br/>
  <!-- Panel body -->
  <form id="demo-bv-errorcnt" class="form-horizontal bv-form" action="" method="POST" novalidate="novalidate">
    <input type="hidden" name="uid" value="{$info.uid}">
    <button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
    <div class="panel-body">
      <div class="tab-content">
        <!--SHOWING ERRORS IN TOOLTIP-->
        <!--===================================================-->
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">订单号</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="orderNo" value="{$info.orderNo}" placeholder="订单号" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">申请用户</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="userName" value="{$info.userName}" placeholder="订单号" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>
       
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">手机号码</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="mobile" value="{$info.mobile}" placeholder="订单号" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">提交时间</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="createTime" value="{$info.createTime}" placeholder="订单号" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">数量</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="number" value="1" placeholder="订单号" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">租金类型</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="number" value="{:$info.type == 1 ? "月租" : "年租"}" placeholder="订单号" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-3 control-label">退款押金</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" disabled  name="number" value="{$info.bucketDeposit}" placeholder="退款押金" data-bv-field="name">
              <i class="form-control-feedback" data-bv-icon-for="name" style="display: none;"></i>
            </div>
        </div>

        {if $info['status'] == 0}
            <div class="panel-footer clearfix">
              <div class="col-lg-7 col-lg-offset-3">
                <button type="button" class="btn btn-mint subOrder" data-id="{$info.id}" data-examine="1" >同意</button>
              </div>
            </div>
        {/if}





       </div>
    </div>

  </form>
</div>
<script>
$(function(){
      $('.subOrder').click(function(){
        var id       =  $(this).attr('data-id');
        $.ajax({
          type: 'GET',
          url:'/Admin/Bucket/Doshenhe',
          data:{
              id:id
          },
          success: function(data){
              var data= eval('('+data+')');
              if (data.code == 0) {
                  layer.msg(data.meg, function(){
                    //关闭后的操作
                  });
                  setTimeout(function(){
                    window.location.href=document.referrer;
                  },1500);
              }else{
                  layer.msg(data.meg, function(){
                    //关闭后的操作
                  });
                  return false;
              }
          },
        });
      })
  });
</script>
{/block}
